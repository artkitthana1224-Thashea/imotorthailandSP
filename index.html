<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="I-MOTOR">
    <link rel="apple-touch-icon" href="https://i-motor-thailand.com/wp-content/uploads/2022/03/logo-i-motor.png">
    
    <title>I-MOTOR CENTRAL | Enterprise ERP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { 
          -webkit-tap-highlight-color: transparent;
          box-sizing: border-box;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
        }
        
        body { 
          background: #f8fafc;
          min-height: 100vh;
          -webkit-font-smoothing: antialiased;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        input, select, textarea { 
          font-size: 16px !important; 
        }
        
        .animate-in { 
          animation: fadeIn 0.4s ease-out forwards; 
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(8px); }
          to { opacity: 1; transform: translateY(0); }
        }

        #root {
          min-height: 100vh;
        }

        .initial-loader {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: #f8fafc;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="root">
        <div class="initial-loader">
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-weight: 800; font-size: 10px; letter-spacing: 0.3em; color: #64748b; text-transform: uppercase;">Initializing I-MOTOR System...</p>
        </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    <script type="module" src="index.tsx"></script>
</body>
</html>
